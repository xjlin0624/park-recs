<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE FORM</button>
    <hr>
    <form action="/submit">
        <button type="button">TYPE=BUTTON; will not perform form action</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="submit">TYPE=SUBMIT; will perform form action</button>
        <p>
            <label for="color">Pick a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label>
                Enter a number
                <input type="number" placeholder="enter a number" name="num" min="1" max="1000" step="2">
            </label>
            
        </p>

        <button>Submit</button>

        <input type="submit" value="click me (by input)">

    </form>

    <hr>

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <hr>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree.</label>
        </p>    
        <p>
            <input type="radio" name="size" id="xs" value="extra small">
            <label for="xs">XS</label>
            <input type="radio" name="size" id="s" value="small">
            <label for="s">S</label>
            <input type="radio" name="size" id="m" value="medium">
            <label for="m">M</label>
        </p>

        <p>
            <label for="">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="" selected>Select</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" name="cheese_amt" min="1" max="100" value="75">
        </p>

        <p>
            <label for="request">Any special requests?</label> <br>
            <textarea name="request" id="request" rows="10" cols="40" placeholder="Type something here"></textarea>
        </p>

        <button>Submit</button>

    </form>

    <hr>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter first name:</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="15" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="url">url:</label>
            <input type="url" id="url" name="url" required>
        </p>
        <button>Submit</button>
    </form>

</body>
</html>
